database: 'mongodb://localhost'

auto-save:
  enabled: true
  interval: 900

spawn-settings:
  random-spawn-radius: 3000

combat-logger-settings:
  enemy-radius: 16

network-settings:
  name:
    min-length: 3
    max-length: 32
    banned-names:
      - 'ADMIN'
      - 'ADMINISTRATOR'
      - 'STAFF'
      - 'MOD'
      - 'MODERATOR'
  password:
    min-length: 3
    max-length: 16
  max-members: 100
  max-joined-networks: 15
  inactive-delete-time: 25200
  cooldowns:
    rename: 30
    create: 1800

timer-settings:
  fresh-spawn-pearl-protection: 300
  enderpearl: 30
  crapple: 10
  gapple: 10800
  combat-tag:
    attacker: 60
    attacked: 30
    logger-keep-alive: 30

message-settings:
  range-chat: true
  chat-ranges:
    PLAYER_CHAT: 1000.0
    DEATH_MESSAGE: 500.0
    PLAYER_IMPRISONED: 250.0
    PLAYER_RELEASED: 250.0